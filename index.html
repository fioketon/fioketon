<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario Ecorgia</title>
    
    <style>
        /* General */
        body {
            font-family: 'Times New Roman', serif;
            background-color: beige;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        /* Encabezado */
        header {
            background-color: #8B4513; /* Marrón */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Nombre del diario grande a la izquierda */
        .logo {
            font-size: 32px; /* Tamaño grande */
            font-weight: bold;
            color: white;
            margin: 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
        }
        
        /* Secciones */
        .section {
            padding: 20px;
            background-color: #F5F5DC; /* Beige */
            margin: 20px 0;
        }
        
        h2 {
            border-bottom: 2px solid #8B4513; /* Marrón */
            padding-bottom: 10px;
            color: #8B4513;
            font-weight: bold;
        }
        
        /* Estilos para las imágenes de noticias */
        .news-image {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        /* Pie de Página */
        footer {
            background-color: #8B4513; /* Marrón */
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        
        footer ul {
            list-style-type: none;
            padding: 0;
        }
        
        footer ul li {
            display: inline;
            margin: 0 10px;
        }
        
        footer ul li a {
            color: white;
            text-decoration: none;
        }
        
        footer ul li a:hover {
            text-decoration: underline;
        }
        img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}
  .wa{
color: #8B4513;
}

    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1 class="logo">DIARIO EPECUÉN</h1>
        <nav>
            <ul>
                <li><a onclick="scrollSuave('#economia')">Economía</a></li>
                <li><a onclick="scrollSuave('#geografia')">Geografía</a></li>
                <li><a onclick="scrollSuave('#historia')">Historia</a></li>
        
            </ul>
        </nav>
    </header>

    <!-- Sección Economía -->
    <section id="economia" class="section">
        <h2>Economía</h2>
        <article>
            <img src="eco1.jpeg" class="news-image">
            <img src="eco2.jpeg" class="news-image">
            <img src="eco3.jpeg" class="news-image">
            <video loop autoplay width="640" height="360" controls>
                <source src="1.mp4" autoplay loop type="video/mp4">
         
            </video>
        
        </article>
    </section>

    <!-- Sección Geografía -->
    <section id="geografia" class="section">
        <h2>Geografía</h2>
        <article>
            <img src="geografia1.png"  class="news-image">
            <img src="geografia2.png"  class="news-image">
            <video loop autoplay width="640" height="360" controls>
                <source src="2.mp4" autoplay loop type="video/mp4">
                
            </video>
        
            <img src="geografia3.jpeg" class="news-image">
            <!-- Video en lugar de imagen -->
            
        </article>
    </section>

    <!-- Sección Historia -->
    <section id="historia" class="section">
        <h2>Historia</h2>
        <article>
            <img src="historia1.png"  class="news-image">
            <img src="historia2.jpeg"  class="news-image">
            <h3><a class="wa" href="https://salamone.museosabiertos.org/index.php?title=Francisco_Salamone&mobileaction=toggle_view_desktop">Biografía de F. Salamone</a> Y <a class="wa" href="https://www.cultura.gob.ar/doce-monumentos-para-conocer-la-obra-de-francisco-salomone_3603/">ubicación de sus obras</a> </h3>
            <video loop autoplay width="640" height="360" controls>
                <source src="3.mp4"  type="video/mp4">
                
            </video>
        
            <img src="historia3.jpeg"  class="news-image">
        </article>
    </section>

    <!-- Pie de Página -->
    <footer>
        <p>© 2024 DIARIO EPECUÉN. Todos los derechos reservados.</p>
        <ul>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Términos y condiciones</a></li>
        </ul>
    </footer>

    <!-- Script para deslizamiento suave -->
    <script>
        function scrollSuave(id) {
            document.querySelector(id).scrollIntoView({
                behavior: 'smooth' // Desplazamiento suave
            });
        }
    </script>
</body>
</html>
